name: Run MicroPython Tests

on:
  push:
    branches:
      - '**' # Trigger on any branch push

env:
  DOCKER_IMAGE: micropython/unix

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Micropython
        uses: BrianPugh/install-micropython@v2
        with:
          reference: v1.23.0
          cflags: '-DMICROPY_PY_RE_MATCH_GROUPS=1 -DMICROPY_PY_RE_MATCH_SPAN_START_END=1'

      - name: Install unittest
        run: |
          micropython -m mip install unittest

      - name: Install deps
        run: |
          deps=$(jq -r '.deps[] | "\(.[0])@\(.[1])"' package.json)
          echo "$deps" | xargs -n 1 -I {} micropython -m mip install {}

      - name: Run tests
        run: |
          micropython test.py

